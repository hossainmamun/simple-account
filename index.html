<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easy account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Karantina:wght@300;400;700&family=Noto+Sans+JP:wght@100;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styleSheet/style.css">
</head>

<body>

    <!-- login section -->
    <section id="login">
        <div class="container">
            <h2>login in your account</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <input id="account-no" type="text" class="form-control" placeholder="enter account = admin">
                    </div>
                    <div class="form-group">
                        <input id="pass" type="password" class="form-control" placeholder="enter password = 1010">
                    </div>
                    <button id="login-btn" class="btn btn-success">login</button>
                </div>
            </div>
        </div>
    </section>

    <section id="transition">
        <div class="container fillup-form">
            <div class="row display-balance my-5">
                <div class="col-md-4">
                    <div class="card">
                        <span>deposit</span>
                        <p>
                            $ <span id="deposit-balance">00</span>
                        </p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <span>withdraw</span>
                        <p>
                            $ <span id="withdraw-balance">00</span>
                        </p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <span>new balance</span>
                        <p>
                            $ <span id="new-balance">500</span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- deposit and withdraw -->
            <div class="row my-5">
                <div class="col-md-10">
                    <div class="row deposit-withdraw">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body p-2">
                                    <h3>deposit</h3>
                                    <div class="form-group">
                                        <input id="deposit-amount" type="text" class="form-control" placeholder="$deposit amount">
                                    </div>
                                    <button id="deposit" class="btn btn-success">deposit</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body p-2">
                                    <h3>withdraw</h3>
                                    <div class="form-group">
                                        <input id="withdraw-amount" type="text" class="form-control" placeholder="$withdraw amount">
                                    </div>
                                    <button id="withdraw" class="btn btn-danger">withdraw</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- js file -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
